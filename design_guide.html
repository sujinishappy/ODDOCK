<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODDOCK</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- GSAP (그린속 애니메이션 플랫폼) 포함 -->
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index3.css">
</head>

<body>
    <div id="wrap">
        <!-- <img class="grid" src="./img3/grid.png" alt=""> -->
        <div class="pointer"></div>
        <button id="topButton" onclick="scrollToTop()">↑</button>
        <main>
            <section id="main">
                <header id="header">
                    <span class="logo first"><a href="./index.html">ODDOCK</a></span>
                    <span class="nav-right">
                        <ul>
                            <li class="first"><a href="./index.html">Planning</a></li>
                            <li class="first"><a href="./video.html">Video</a></li>
                            <li class="first"><a href="./design_guide.html">Design</a></li>
                            <li class="first"><a href="./service.html">Service</a></li>
                        </ul>
                    </span>
                </header>
            </section>
            <section id="design_main">
                <img src="./img3/oddock_1.png" alt="">
                <img src="./img3/oddock_2.png" alt="">
                <img src="./img3/oddock_3.png" alt="">
                <img src="./img3/oddock_4.png" alt="">
                <img id="cursorStick" src="./img3/stick.png" alt="stick">
            </section>
            <section id="naming">
                <h1 class="naming-title">
                    <span class="mark mark-o">오</span>늘을
                    <span class="mark mark-ttok">똑</span>부러지게!
                </h1>
                <div id="symbol">
                    <div class="symbol_lf">
                        <h1 class="sym_title">
                            Symbol
                        </h1>
                        <img class="gray" src="./img3/gray.png">
                        <img class="gray_after" src="./img3/gray_after.png">
                    </div>
                    <div class="symbol_rg">
                        <h1 class="sym_title">
                            Apply
                        </h1>
                        <img src="./img3/apply.png">
                    </div>
                </div>
            </section>
            <section id="guide">
                <img class="guide_top" src="./img3/guide_bg.png">
                <div id="stick">
                <div class="board">
                    <div class="stack contnet_left"></div>
                    <div class="contnet_mid"><img src="./img3/mid_fixed.png"></div>
                    <div class="stack contnet_right"></div>
                </div>
                </div>
            </section>
            <section id="system">
                <img src="./img3/design_system.png" class="system_img first">
                <img src="./img3/design_system_2.png" class="system_img second">
            </section>
            <section id="color">
                <div class="color-wrap">
                    <div class="lead-rect" aria-hidden="true"></div>
                    <div class="cols">
                    <div class="col">
                        <div class="cell top"></div>
                        <div class="cell bottom"></div>
                    </div>
                    <div class="col">
                        <div class="cell top"></div>
                        <div class="cell bottom"></div>
                    </div>
                    <div class="col">
                        <div class="cell top"></div>
                        <div class="cell bottom"></div>
                    </div>
                    <div class="col">
                        <div class="cell top"></div>
                        <div class="cell bottom"></div>
                    </div>
                    </div>
                </div>
            </section>
            <section id="typo">
                <img src="./img3/typo.png">
                <img src="./img3/component.png">
            </section>
            <section id="charater">
                <div class="ch">
                    <img class="ch01" src="./img3/ch_01.png">
                    <img class="ch02" src="./img3/ch_02.png">
                    <img class="ch03" src="./img3/ch_03.png">
                    <img class="ch04" src="./img3/ch_04.png">

                    <img class="cha01" src="./img3/ch_01a.png">
                    <img class="cha02" src="./img3/ch_02a.png">
                    <img class="cha03" src="./img3/ch_03a.png">
                    <img class="cha04" src="./img3/ch_04a.png">
                </div>
            </section>
        </main>
        <footer>
            <img src="./img/footer.png">
        </footer>
    </div>
    <script src="./js/header.js"></script>
    <script src="./js/index3.js"></script>
</body>
</html>
